[package]
name = "bounce-up"
version = "1.2.2"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
dot = []

[dependencies]
rand = "0.8"
itertools = "0.10"
derive-new = "0.5"
wasm-bindgen = "0.2"
bevy = { version = "0.7", default-features = false, features = [
    "bevy_winit",
    "render",
    "png",
    "x11",
] }
bevy_hanabi = "0.2"
bevy_polyline = "0.2"
bevy_kira_audio = { version = "0.9", features = ["wav", "flac"] }

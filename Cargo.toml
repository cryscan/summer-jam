[package]
name = "bounce-up"
version = "1.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
dot = []

[dependencies]
rand = "0.8"
itertools = "0.10"
derive-new = "0.5"
wasm-bindgen = "0.2"
bevy = { version = "0.6", default-features = false, features = [
    "bevy_winit",
    "render",
    "png",
    "x11",
] }
bevy_kira_audio = { version = "0.8", features = ["wav", "flac"] }
bevy_mod_debugdump = "0.3.0"

[patch.crates-io]
winit = { git = "https://github.com/rust-windowing/winit", tag = "v0.26.1" }
